<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Journal</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1>Simple Journal</h1>
        </div>
        <div class = "row">
            <div class = "col-md-12">
              <div class="form-group">
                <h4><strong>Make an Entry:</strong></h4>
                <label for="title"><strong>Title</strong></label>
                <input id="title" class="form-control" type="text">
                <label for="body"><strong>Body</strong></label>
                <input id="body" class="form-control" type="text">
                <button type="submit">Create Entry</button>
              </div>
              <div class="form-group">
                <button type="button" name="button">List all Entries</button>
                <select class="form-control" id="functionSelector">
                  <option value = "0">Get Number of Words in Entry Body</option>
                  <option value = "1">Get Number of Vowels in Entry Body</option>
                  <option value = "2">Get First Word in Entry Body</option>
                  <option value = "3">Get First Eight Words in Entry Body</option>
                </select>
            </div>
        </div>
    </div>
</body>

});
</script>
