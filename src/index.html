<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Journal</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
<body>
  <div class = "container">
      <div class = "jumbotron">
          <h1>Simple Journal</h1>
      </div>
    <div class="row">
      <h3> All Entries <span class="glyphicon glyphicon-list-alt" id="refresh">Refresh</span><hr></h3>
      <div class="col-md-12" id = "results">

      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12">
        <div class="form-group">
          <form id="newEntry">
            <h3>Make an Entry <hr></h3>
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text">
            <label for="body">Body</label>
            <input id="body" class="form-control" type="text">
            <button type="submit" class="btn small">Create Entry</button>
          </form>
        </div>
        <div class="form-group">
          <h3> Select a function to perform on entries <hr> </h3>
          <form id="functionSelector">
            <select class="form-control" id="functionSelector">
              <option value = "0">Get Number of Words in Entry Body</option>
              <option value = "1">Get Number of Vowels in Entry Body</option>
              <option value = "2">Get First Word in Entry Body</option>
              <option value = "3">Get First Eight Words in Entry Body</option>
            </select>
            <button type="submit" class="btn small">Select a function</button>
          </form>
        </div>
      </div>
    </div>
    <footer>Alexander @ Epicodus 2018</footer>
  </div>

</body>
